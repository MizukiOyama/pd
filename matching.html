<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタートアップマッチングシステム</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, #f9f9f9, #eaeaea);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        li {
            list-style: auto;
            margin: 0 auto;
        }

        /* 質問コンテナ */
        .container {
            width: 850px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
        }

        /* 質問のテキスト */
        .container h2 {
            font-size: 1.5rem;
            color: #4a90e2;
            margin-bottom: 15px;
            text-align: center;
        }

        /* オプションリスト */
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* オプションボタン */
        button {
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #357abd;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        button:focus {
            outline: 2px solid #72b3f4;
        }

        /* モーダル全体 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
        }

        /* モーダルのコンテンツ */
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* 見出し */
        .modal-content h2 {
            font-size: 1.5rem;
            color: #4a90e2;
            margin-bottom: 15px;
        }

        /* コンテンツ部分 */
        .modal-content p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* ボタン群 */
        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        /* ボタン */
        .modal-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button {
            background: #4caf50;
            color: #fff;
        }

        .copy-button:hover {
            background: #45a049;
        }

        .reset-button {
            background: #f44336;
            color: #fff;
        }

        .reset-button:hover {
            background: #e53935;
        }

        /* 閉じるボタン */
        .modal-close {
            background: #ccc;
            color: #333;
            padding: 8px 16px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: #bbb;
        }

        /* レスポンシブデザイン */
        @media screen and (max-width: 768px) {
            .question-container {
                padding: 15px;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>

                next: () => 99 // 診断結果へ

            // 最後の質問（結果表示、ID: 99）
            99: {
                text: "診断結果: あなたの課題に対する最適な解決策が見つかりました！",
                options: {} // 結果画面には選択肢がない
            }

        // 質問を表示する関数
        function displayQuestion() {
            const question = questions[currentQuestion];
            const questionContainer = document.getElementById("question-container");
            const resultContainer = document.getElementById("result-container");

            // 質問画面の表示・結果画面の非表示
            questionContainer.style.display = "block";
            resultContainer.style.display = "none";

            // 質問文を設定
            questionContainer.querySelector(".question").innerText = question.text;

            // 選択肢の表示
            const optionsContainer = questionContainer.querySelector(".options");
            optionsContainer.innerHTML = "";
            Object.entries(question.options).forEach(([key, value]) => {
                const li = document.createElement("li");
                const button = document.createElement("button");
                button.innerText = value;
                button.onclick = () => nextQuestion(parseInt(key));
                li.appendChild(button);
                optionsContainer.appendChild(li);
            });
        }

        // 回答を処理し、次の質問へ遷移する関数
        function nextQuestion(answer) {
            selectedAnswers[currentQuestion] = answer;
            const next = questions[currentQuestion].next(answer);

            if (next === 99) {
                displayResult(); // 結果画面を表示
            } else {
                currentQuestion = next;
                displayQuestion(); // 次の質問を表示
            }
        }

        function sendAnswersToSheet() {
    const url = "https://script.google.com/macros/s/AKfycbxIIpJKTzXdLKKsH_MNTZDVe8at7evfo3mlo0-LrGUo4xFSN88TawncZVtHddxXFW2f/exec";
    const data = { selectedAnswers };

    fetch(url, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
    })
    .then(response => response.text())
    .then(result => {
        console.log("回答が保存されました:", result);
    })
    .catch(error => {
        console.error("エラーが発生しました:", error);
    });
}

        // 結果を表示する関数
        function displayResult() {
            const resultContainer = document.getElementById("result-container");
            const questionContainer = document.getElementById("question-container");

            // 質問画面の非表示・結果画面の表示
            questionContainer.style.display = "none";
            resultContainer.style.display = "block";

            // 回答結果を整形
            const resultText = document.getElementById("result-text");
            const formattedAnswers = Object.entries(selectedAnswers)
                .map(([questionIndex, answerIndex]) => {
                    const question = questions[questionIndex]; // 質問データを取得
                    const answer = question.options[answerIndex]; // 選んだ選択肢の内容を取得
                    return `質問：${question.text}\n選んだ答え：${answer}`;
                })
                .join("\n\n");
            resultText.innerText = `あなたの回答\n\n${formattedAnswers}`;

            // アドバイスを生成して表示
            const adviceContent = document.getElementById("advice-content");
            if (adviceContent) {
                adviceContent.innerHTML = generateAdvice(); // アドバイス生成関数を使用
            }

            // モーダルを表示（必要であれば追加）
            const modal = document.getElementById("modal");
            if (modal) {
                modal.classList.add("active");
            }

            // リロードボタンの設定
            const reloadButton = document.getElementById("reload-button");
            reloadButton.onclick = () => location.reload();

            // スプレッドシートに回答を送信
            sendAnswersToSheet();
        }

        // モーダルを閉じる関数
        function closeModal() {
            // モーダル要素を取得
            const modal = document.getElementById("modal");
            // モーダルを非表示にする
            modal.classList.remove("active");
            // ページをリロードして診断をリセット
            location.reload();
        }

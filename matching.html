<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタートアップマッチングシステム</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, #f9f9f9, #eaeaea);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        li {
            list-style: auto;
            margin: 0 auto;
        }

        /* 質問コンテナ */
        .container {
            width: 850px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
        }

        /* 質問のテキスト */
        .container h2 {
            font-size: 1.5rem;
            color: #4a90e2;
            margin-bottom: 15px;
            text-align: center;
        }

        /* オプションリスト */
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* オプションボタン */
        button {
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #357abd;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        button:focus {
            outline: 2px solid #72b3f4;
        }

        /* モーダル全体 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
        }

        /* モーダルのコンテンツ */
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* 見出し */
        .modal-content h2 {
            font-size: 1.5rem;
            color: #4a90e2;
            margin-bottom: 15px;
        }

        /* コンテンツ部分 */
        .modal-content p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* ボタン群 */
        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        /* ボタン */
        .modal-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button {
            background: #4caf50;
            color: #fff;
        }

        .copy-button:hover {
            background: #45a049;
        }

        .reset-button {
            background: #f44336;
            color: #fff;
        }

        .reset-button:hover {
            background: #e53935;
        }

        /* 閉じるボタン */
        .modal-close {
            background: #ccc;
            color: #333;
            padding: 8px 16px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: #bbb;
        }

        /* レスポンシブデザイン */
        @media screen and (max-width: 768px) {
            .question-container {
                padding: 15px;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>

    <script src="machting.js"></script>
</head>

<body>

    <div class="container">
        <!-- 質問セクション -->
        <div id="question-container">
            <h2 class="question"></h2>
            <ul class="options"></ul>
        </div>
        <!-- 結果セクション -->
        <div id="result-container" style="display: none;">
            <h2>診断結果</h2>
            <p id="result-text"></p>
            <div id="advice-container">
                <h3>アドバイス</h3>
                <p id="advice-content"></p>
            </div>
            <button id="reload-button">もう一度診断する</button>
        </div>
    </div>


</body>

</html>

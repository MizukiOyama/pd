      <style>
         .container {
  font-family: Arial, sans-serif;
}

.header {
  display: flex;
  justify-content: space-between;
  padding: 20px;

  &__logo {
    font-size: 1.5rem;
    font-weight: bold;

    span {
      color: red;
    }
  }

  &__menu {
    &__list {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;

      &__item {
        margin-left: 20px;

        &__link {
          text-decoration: none;
          color: #333;

          &:hover {
            color: blue;
          }
        }
      }
    }
  }
}

.sliders-container {
  position: relative;
  margin: 20px auto;
  max-width: 700px;
  overflow: hidden;

  .ms--images {
    display: flex;
    transition: transform 0.5s ease-in-out;

    .ms-slide {
      min-width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
    }
  }
}

.pagination {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 10px 0;

  &__button {
    padding: 10px 15px;
    margin: 0 5px;
    background: #ddd;
    border-radius: 5px;
    cursor: pointer;

    &:hover {
      background: #aaa;
    }
  }
}

.footer {
  text-align: center;
  padding: 10px;

  &__menu {
    &__list {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;

      &__item {
        margin: 0 10px;

        &__link {
          text-decoration: none;
          color: #555;

          &:hover {
            color: #000;
          }
        }
      }
    }
  }
}

      </style>
   </head>
   <body>

      <div class="container">
         <header class="header">
             <a href="#" class="header__logo">mir<span>r</span>or</a>

                     <li class="header__menu__item"><a href="#" class="header__menu__link">culture</a></li>
                     <li class="header__menu__item"><a href="#" class="header__menu__link">news</a></li>
                     <li class="header__menu__item"><a href="#" class="header__menu__link">careers</a></li>
                     <li class="header__menu__item"><a href="#" class="header__menu__link">contact</a></li>
                 </ul>
             </nav>
         </header>
         <main class="sliders-container">
             <!-- Image slider -->
             <div class="slider ms--images">
                 <div class="ms-slide" style="background-image: url('img/pd-bg-img03.png');"></div>
                 <div class="ms-slide" style="background-image: url('img/section01-line01.png');"></div>

         </main>
         <footer class="footer">
             <nav class="footer__menu">

      <script src="" async defer></script>
      <script>
         $(document).ready(function () {
    let currentIndex = 0;
    const slides = $(".ms--images .ms-slide");
    const totalSlides = slides.length;

    function updateSlider() {
        const offset = -currentIndex * 100;
        $(".ms--images").css("transform", `translateX(${offset}%)`);
    }

    $(".pagination__button").on("click", function (e) {
        e.preventDefault();
        currentIndex = $(this).parent().index();
        updateSlider();
    });

    // Auto-slide functionality (optional)
    setInterval(function () {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateSlider();
    }, 5000);
});

      </script>
   </body>
